    <button><a href="Login.html">Login</a></button>
     <button><a href="Register.html">Register</a></button>
    <div class="container">
      <!-- Now Section and 7-Day Forecast Section -->
      <div class="row justify-content-center mb-4">
          <!-- Now Section -->
          <div class="col-12 col-md-6 d-flex">
              <div class="backdiv now flex-fill p-3 d-flex flex-column same-height">
                  <div class="flex-item">
                      <h3>Now</h3>
                      <h2 id="degree">5°C</h2> 
                          <p class="mb-0"><strong>Cloudy</strong></p>
                          <ion-icon class="now-icon ms-2" name="partly-sunny"></ion-icon>
                      <p class="mb-0">
                          <ion-icon name="calendar"></ion-icon> Wednesday, 1st May<br>
                          <ion-icon name="pin"></ion-icon> Kabul, Afghanistan
                      </p>
                  </div>
              </div>
          </div>
  
          <!-- 7-Day Forecast Section -->
          <div class="col-12 col-md-6 mb-4 d-flex">
              <div class="backdiv forecast flex-fill p-3 d-flex flex-column same-height">
                  <div class="flex-item">
                      <h2>7-Day Forecast</h2>
                      <p><ion-icon name="rainy"></ion-icon> 33°C 27-Aug Sunday</p>
                      <p><ion-icon name="sunny"></ion-icon> 33°C 27-Aug Sunday</p>
                      <p><ion-icon name="partly-sunny"></ion-icon> 33°C 27-Aug Sunday</p>
                      <p><ion-icon name="rainy"></ion-icon> 33°C 27-Aug Sunday</p>
                      <p><ion-icon name="thunderstorm"></ion-icon> 33°C 27-Aug Sunday</p>
                      <p><ion-icon name="cloudy"></ion-icon> 33°C 27-Aug Sunday</p>
                      <p><ion-icon name="snow"></ion-icon> 33°C 27-Aug Sunday</p>
                  </div>
              </div>
          </div>
      </div>
  
      <!-- Today's Highlight Section -->
      <div class="container">
          <h2 class="text-center">Today's Highlight</h2>
          <div class="row justify-content-center">
              <!-- Flex Item 1 -->
              <div class="col-12 col-md-4 mb-4 d-flex ">
                  <div class="flex-fill p-3 d-flex flex-column">
                      <div class="flex-item border p-3 color">
                          <h4>Humidity</h4>
                          <ion-icon name="water"></ion-icon>
                          <p>82%</p>
                      </div>
                  </div>
              </div>
  
              <!-- Flex Item 2 -->
              <div class="col-12 col-md-4 mb-4 d-flex ">
                  <div class="flex-fill p-3 d-flex flex-column">
                      <div class="flex-item border p-3 color">
                          <h4>Temperature</h4>
                          <ion-icon name="thermometer"></ion-icon>
                          <p>25°C</p>
                      </div>
                  </div>
              </div>
  
              <!-- Flex Item 3 -->
              <div class="col-12 col-md-4 mb-4 d-flex ">
                  <div class="flex-fill p-3 d-flex flex-column">
                      <div class="flex-item border p-3 color">
                          <h4>Wind Speed</h4>
                          <ion-icon name="air"></ion-icon>
                          <p>15 km/h</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
